<h1>Login</h1>

<form [formGroup]="myForm" (ngSubmit)="login()">
 <div class="form-group">
  <label for="">Email</label>
  <input type="text" formControlName="email">
 </div>

 <div class="warning" *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
  El campo es obligatorio
 </div>

 <div class="form-group">
  <label for="">Password</label>
  <input type="password" formControlName="password">
 </div>

 <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
  <p class="warning" *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
  <p class="less" *ngIf="myForm.get('password').hasError('minlength')">Debe colocar al menos 6 caracteres</p>
  <p class="more" *ngIf="myForm.get('password').hasError('maxlength')">No debe exceder 10 caracteres</p>

 </div>

 <input class="btn" type="submit" value="Ingresar">
</form>
