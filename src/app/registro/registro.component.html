<h1>Registro</h1>

<form class="base-container" [formGroup]="myForm" (ngSubmit)="login()">
   <div class="form">
     <div class="form-group">
       <label for="">Nombre(*)</label>
       <input type="text" formControlName="nombre" placeholder="Nombre"/>
       <p class="warning" *ngIf="myForm.get('nombre').errors && myForm.get('nombre').dirty">
        *El campo es obligatorio
       </p>
     </div>

     <div class="form-group">
       <label for="">Apellido(*)</label>
       <input type="text" formControlName="apellido" placeholder="Apellido"/>
       <p class="warning" *ngIf="myForm.get('apellido').errors && myForm.get('apellido').dirty">
        *El campo es obligatorio
       </p>
     </div>

     <div class="form-group">
       <label for="telefono">Telefono</label>
       <input type="tel"  placeholder="Telefono">
     </div>
     <div class="form-group">
       <label for="email">Email(*)</label>
       <input type="email" formControlName="email" placeholder="email"/>
       <p class="warning" *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
        El campo es obligatorio
       </p>
     </div>
     <div class="form-group">
       <label for="password">Contrase√±a(*)</label>
       <input type="password" formControlName="password" placeholder="password"/>

       <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p class="less" *ngIf="myForm.get('password').hasError('minlength')">Debe colocar al menos 6 caracteres</p>
        <p class="more" *ngIf="myForm.get('password').hasError('maxlength')">No debe exceder 10 caracteres</p>
        <p class="warning" *ngIf="myForm.get('password').hasError('required')">El campo es obligatorio</p>
       </div>
     </div> 
   </div>
   <input class="btn" type="submit" value="Ingresar">
   <p>(*) Campos obligatorios </p>
</form>
